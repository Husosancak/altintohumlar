name: borsa_meydani_app
description: ISTIB Borsa Meydanı resmi mobil uygulaması
publish_to: "none"

version: 1.0.0+2

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.6 
  shared_preferences: ^2.2.2
  dio: ^5.4.0
  flutter_html: ^3.0.0-beta.2
  provider: ^6.1.1
  app_tracking_transparency: ^2.0.4
  url_launcher: ^6.2.4


dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
  flutter_launcher_icons: ^0.13.1
  flutter_native_splash: ^2.3.5
  
flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/images/splash.png
    - assets/icons/pdf_icon.png
    - assets/icons/tv_icon.png
    - assets/icons/earsiv1.png

flutter_icons:
  android: true
  ios: true
  image_path: "assets/images/launcher_icon.png"

flutter_native_splash:
  color: "#ffffff"
  image: assets/images/splash.png
  android: true
  ios: true
  android_gravity: center
  ios_content_mode: scaleAspectFill
  fullscreen: true
  background_image: null
  android_resize_mode: cover
  web: false